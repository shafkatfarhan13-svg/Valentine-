<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffeef2;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            text-align: center;
        }

        .container {
            z-index: 10;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 80%;
        }

        h1 { color: #ff4d6d; font-size: 24px; }
        p { color: #555; line-height: 1.6; }

        .btn {
            background: #ff4d6d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.3s;
        }

        /* Heart Animation */
        .heart {
            position: absolute;
            color: #ff4d6d;
            font-size: 20px;
            animation: float 5s linear infinite;
            opacity: 0.7;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="content">
            <h1>Happy Valentine Day Mowmi! ‚ù§Ô∏è</h1>
            <p>Tumi ki jano tumi amar kache koto special? <br> Ei chotto website-ta shudhu tomar jonno banano ami oto kisu pari na but eituk jani je always tumk sm vabe valobeshe jabo and protidin e valentine day hobe,,,always there for you jaaan.</p>
            <button class="btn" onclick="showLove()">Click Me!</button>
        </div>
    </div>

    <script>
        function showLove() {
            document.getElementById('content').innerHTML = `
                <h1>I Love You! üåπ</h1>
                <p>Happy Valentine's Day! <br> Tumi thakle shob kichu shundor lage. <br> Be mine forever wifey?? ‚ú®</p>
                <div style="font-size: 50px;">ü•∞</div>
            `;
            // Extra explosion of hearts
            for(let i=0; i<20; i++) { createHeart(); }
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }

        setInterval(createHeart, 300);
    </script>
</body>
</html>
